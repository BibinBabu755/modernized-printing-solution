<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            background: url('pixelcut-export-Photoroom_upscaled.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000000;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        .signup-box {
            padding: 30px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.697);
            box-shadow: 0 0 10px rgba(155, 155, 155, 0.603);
        }

        a h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        .name-fields {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 30px;
            background-color: #fcf7f7;
            color: #0f0e0e;
            box-sizing: border-box;
        }

        .create-account-button {
            width: 100%;
            padding: 12px;
            background-color: #0011ff;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-account-button:hover {
            background-color: #008e9d;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <h2>Create Account</h2>
            <form>
                <div class="name-fields">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First name">
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last name">
                    </div>
                </div>
                <div label for="Designation">Choose your Designation:</label>
                        <select name="Designation" id="Designation">
                            <option value="Faculty">Faculty</option>
                            <option value="Student">Student</option>
                                                        </select>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <button type="submit" class="create-account-button">Create Account</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const firstName = document.querySelector('#firstName').value;
            const lastName = document.querySelector('#lastName').value;
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const confirmPassword = document.querySelector('#confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (email == '' || firstName == '' || lastName == '' || password == '') {}

            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstName,
                    lastName,
                    email,
                    password,
                })
            }).then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert('Account created successfully');
                        window.location.href = '/login';
                    }
                });
            });
    </script>
</body>

</html>
